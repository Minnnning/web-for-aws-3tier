version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Node.js dependencies..."
      - npm install

  build:
    commands:
      - echo "Building the React application..."
      - npm run build

  post_build:
    commands:
      - echo "Uploading build artifacts to S3..."
      - aws s3 sync build/ s3://source-for-imagebuilder-kmj/latest-build/ --delete
      - echo "Starting EC2 Image Builder pipeline execution..."
      # 빌드된 파일을 S3에 올린 후, 이 파일을 사용할 Image Builder 파이프라인을 실행
      #- aws imagebuilder start-image-pipeline-execution --image-pipeline-arn "arn:aws:imagebuilder:ap-northeast-2:131571435824:image-pipeline/react-app-pipeline"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'

